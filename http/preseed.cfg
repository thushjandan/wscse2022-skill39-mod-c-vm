d-i debian-installer/locale string en_US
d-i debian-installer/frontend string noninteractive
d-i keyboard-configuration/xkb-keymap select us
d-i netcfg/enable boolean true
d-i netcfg/disable_autoconfig boolean false
d-i netcfg/hostname string debian
d-i netcfg/get_hostname string debian
d-i netcfg/get_domain string unassigned-domain
d-i hw-detect/load_firmware boolean true
d-i passwd/root-login boolean false
d-i passwd/root-password password packer4WSC
d-i passwd/root-password-again password packer4WSC
d-i passwd/make-user boolean true
d-i passwd/username string appadmin
d-i passwd/user-fullname string appadmin
d-i passwd/user-password password packer
d-i passwd/user-password-again password packer
d-i user-setup/allow-password-weak boolean true
d-i user-setup/encrypt-home boolean false
d-i clock-setup/utc boolean true
d-i time/zone string Asia/Seoul
d-i clock-setup/ntp boolean false
d-i partman-auto/disk string /dev/sda
d-i partman-auto/method string lvm
d-i partman-auto-lvm/guided_size string 30GB
d-i partman-auto/choose_recipe select atomic
d-i partman-lvm/device_remove_lvm boolean true
d-i partman-md/device_remove_md boolean true
d-i partman-lvm/confirm boolean true
d-i partman-lvm/confirm_nooverwrite boolean true
d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true
d-i partman-md/confirm boolean true
d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true
d-i partman-basicfilesystems/no_swap boolean false
d-i grub-installer/only_debian boolean true
d-i grub-installer/with_other_os boolean true
d-i grub-installer/bootdev string default
d-i finish-install/reboot_in_progress note
d-i pkgsel/upgrade select full-upgrade
d-i pkgsel/include string open-vm-tools sudo vim openssh-server curl
tasksel tasksel/first multiselect standard
d-i preseed/late_command string \
  in-target bash -c "sed -i 's\#PermitRootLogin.*\PermitRootLogin yes\g' /etc/ssh/sshd_config";
popularity-contest popularity-contest/participate boolean false